<mat-card>
  <mat-card-header>
    <h1 class="user-header">Registered Users</h1>
  </mat-card-header>
  <mat-card-content>
    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef class="table-header">User Id</th>
          <td mat-cell *matCellDef="let user"><span>{{ user._id }}</span></td>
        </ng-container>
    
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef class="table-header">Username</th>
          <td mat-cell *matCellDef="let user"><span>{{ user.username }}</span></td>
        </ng-container>
        
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="table-header">Email</th>
          <td mat-cell *matCellDef="let user"><span>{{ user.email }}</span></td>
        </ng-container>
    
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef class="table-header">Address</th>
          <td mat-cell *matCellDef="let user"><span>{{ user.address }}</span></td>
        </ng-container>
    
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef class="table-header">First Name</th>
          <td mat-cell *matCellDef="let user"><span>{{ user.first_name }}</span></td>
        </ng-container>
    
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef class="table-header">Last Name</th>
          <td mat-cell *matCellDef="let user"><span>{{ user.last_name }}</span></td>
        </ng-container>
    
        <ng-container matColumnDef="mobile_number">
          <th mat-header-cell *matHeaderCellDef class="table-header">Mobile Number</th>
          <td mat-cell *matCellDef="let user"><span>{{ user.mobile_number }}</span></td>
        </ng-container>
    
        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef class="user-header">Updated Date</th>
          <td mat-cell *matCellDef="let user"><span>{{ user.updatedAt }}</span></td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    
  </mat-card-content>
</mat-card>
