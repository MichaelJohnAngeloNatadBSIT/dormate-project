<body>
  <h1>Posted Dorms</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Address</th>
        <th>Lessor</th>
        <th>Publish Status</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      <tr class="users_tr" *ngFor="let dorm of dorms; let i = index" (click)="openDormDialog(dorm)">
        <td name="Id">{{ dorm._id }}</td>
        <td name="First Name">{{ dorm.title }}</td>
        <td name="Last Name">{{ dorm.address }}</td>
        <td name="Email">{{ dorm.lessor }}</td>
        <td name="Username">{{ dorm.publish }}</td>
        <td name="CreatedAt">{{ dorm.createdAt }}</td>
      </tr>
    </tbody>
  </table>
</body>
