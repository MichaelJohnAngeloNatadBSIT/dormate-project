<body class="text-center">
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <mat-card class="box">
        <img src="assets/dormate_logo.png" alt="dormate logo" class="logo">
        <mat-card-header>
          <mat-card-title>Admin Log In</mat-card-title>
        </mat-card-header>
        <form class="example-form" novalidate>
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username"  
              type="text"
              name="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
              >
            <mat-error *ngIf="formError('username', 'required')">Username is Required</mat-error>  
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password"
              [type]="showPassword ? 'text' : 'password'" name="password"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
              >
              <mat-icon matSuffix (click)="togglePasswordVisibility()">
                {{showPassword?'visibility_off':'visibility'}}
              </mat-icon>
              <mat-error *ngIf="formError('password', 'required')">Password is Required</mat-error> 
            </mat-form-field>
          </mat-card-content>
          <button mat-raised-button color="primary" class="btn-block" (click)="onSubmit()">Log in</button>  
        </form>
        <a mat-raised-button color="basic" class="btn-block" href="/register">Register an Admin</a>
      </mat-card>
    </div>
  
  </body>
