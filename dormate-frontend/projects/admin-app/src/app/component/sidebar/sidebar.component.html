<div class="container">
  <nav class="navbar">
    <div class="nav_icon" (click)="addToggle()">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
    <div class="navbar__left">

      <a class="active_link" href="#">Admin Dashboard</a>
    </div>
    <div class="navbar__right">
      <a href="#">
        <i class="fa fa-search" aria-hidden="true"></i>
      </a>
      <a href="#">
        <i class="fa fa-clock-o" aria-hidden="true"></i>
      </a>
    </div>
  </nav>
  <main>
    <app-dashboard id="dashboard"></app-dashboard>
    <app-users id="users"></app-users>
    <app-dorms id="dorms"></app-dorms>
  </main>

  <div id="sidebar" [ngClass]="status ? 'sidebar_responsive' : ''">
    <div class="sidebar__title">
      <div class="sidebar__img">
        <h1>Welcome {{ admin.username }}</h1>
      </div>
      <i
        (click)="addToggle()"
        class="fa fa-times"
        id="sidebarIcon"
        aria-hidden="true"
      ></i>
    </div>

    <div class="sidebar__menu">
      <div class="sidebar__link active_menu_link">
        <i class="fa fa-tachometer"></i>
        <a href="#dashboard">Dashboard</a>
      </div>
      <div class="sidebar__link active_menu_link">
        <i class="fa fa-user"></i>
        <a href="#users">Users</a>
      </div>
      <div class="sidebar__link active_menu_link">
        <i class="fa fa-home"></i>
        <a href="#dorms">Dorm Posts</a>
      </div>

      <h2>MANAGEMENT</h2>
      <div class="sidebar__link">
        <i class="fa fa-user-secret" aria-hidden="true"></i>
        <a href="#">Admin Management</a>
      </div>
      <div class="sidebar__link">
        <i class="fa fa-user"></i>
        <a href="#">User Management</a>
      </div>
      <div class="sidebar__link">
        <i class="fa fa-home"></i>
        <a href="#">Post Management</a>
      </div>
      <div class="sidebar__logout">
        <i class="fa fa-power-off"></i>
        <a class="log-out-text" (click)="logout()">Log out</a>
      </div>
    </div>
  </div>
</div>
