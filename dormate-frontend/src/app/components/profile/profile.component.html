<div class="container">
  <div class="main-body">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="main-breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/dorms">Home</a></li>
        <!-- <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li> -->
        <li class="breadcrumb-item active" aria-current="page">User Profile</li>
      </ol>
    </nav>
    <!-- /Breadcrumb -->

    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img
                src="{{ user.user_image }}"
                alt="Click Here to upload your User Profile Image"
                (click)="openUserImageDialog()"
                class="rounded-circle img-hover user-image"
                width="150"
              />
              <div class="mt-3">
                <h4>{{ user.username }}</h4>
                <p class="text-secondary mb-1">{{ user.address }}</p>
                <!-- <button class="btn btn-primary">Follow</button> -->
                <button class="btn btn-outline-primary">Message</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.first_name }} {{ user.last_name }}
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.email }}
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Mobile</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.mobile_number }}
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Address</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.address }}
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-12">
                <a
                  class="btn btn-info"
                  target="__blank"
                  (click)="openEditDialog()"
                  >Edit</a
                >
              </div>
            </div>
          </div>
        </div>

        <div class="row gutters-sm">
          <div class="col-sm-6 mb-3" *ngFor="let dorm of dorms; let i = index">
            <div class="card" style="width: 18rem">
              <swiper [config]="config">
                <div class="swiper-wrapper">
                  <div
                    class="swiper-slide"
                    *ngFor="let image of dorm.dorm_images"
                  >
                    <img src="{{ image }}" alt="img 1" class="dorm_image" />
                  </div>
                </div>

                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>

                <!-- Add Arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
              </swiper>

              <div class="card-body">
                <h5 class="card-title">{{ dorm.title }}</h5>
                <p class="card-text">{{ dorm.description }}</p>
                <div class="text-center">
                  <button
                    (click)="openDormImgUploadDialog(dorm, i)"
                    class="btn btn-success dialog-button"
                  >
                    Upload Dorm Images
                  </button>
                  <button
                    (click)="openCertUploadDialog(dorm, i)"
                    class="btn btn-info dialog-button"
                  >
                    Upload Certificates
                  </button>
                  <button
                    (click)="openEditDormDialog(dorm, i)"
                    class="btn btn-secondary dialog-button"
                  >
                    Edit Dorm Information
                  </button>
                  <button
                    (click)="openDeleteDormDialog(dorm, i)"
                    class="btn btn-danger dialog-button"
                  >
                    Delete Dorm
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
