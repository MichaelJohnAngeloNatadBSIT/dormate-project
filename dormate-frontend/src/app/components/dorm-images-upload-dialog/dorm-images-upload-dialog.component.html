<div class="file-upload">
  <button
    class="file-upload-btn"
    type="button"
    [disabled]="!selectedFiles"
    (click)="uploadFiles()"
  >
    Upload Dorm Images
  </button>
  <div class="image-upload-wrap">
    <input
      class="file-upload-input"
      type="file"
      accept="image/*"
      multiple
      (change)="selectFiles($event)"
    />
    <div class="drag-text">
      <h3>Drag and drop a file or select add Image</h3>
    </div>
  </div>
  <div class="row gutters-sm align-items-center justify-content-center">
    <div class="col-sm-6 mb-3 ">
      <div class="file-upload-content ">
        <div class="card" style="width: 18rem">

        <swiper [config]="config">
          <div class="swiper-wrapper">
            <div class="swiper-slide" *ngFor="let preview of previews">
              <img src="{{ preview }}" alt="img 1" class="dorm_image" />
            </div>
          </div>

          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>

          <!-- Add Arrows -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </swiper>
        <!-- <div class="image-title-wrap">
         *ngIf="preview" <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
        </div> -->
      </div>
    </div>
  </div>
</div>
