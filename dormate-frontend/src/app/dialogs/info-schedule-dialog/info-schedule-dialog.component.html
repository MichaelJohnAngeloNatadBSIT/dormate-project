  <div class="container">
    <div
      class="login-wrapper"
      fxLayout="row"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
    >
      <div class="box">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Schedule Visit</mat-card-title>
          </mat-card-header>
          <form
            class="example-form"
            [formGroup]="form"
            (ngSubmit)="scheduleVisit()"
          >
            <mat-card-content>
              <label for="first_name" class="labels-image">
                <h4>Description</h4>
              </label>
              <mat-form-field class="example-full-width">
                <textarea
                  matInput
                  placeholder="Description (You can state your time of visit and other requests here)"
                  type="text"
                  formControlName="description"
                  id="description"
                ></textarea>
                <mat-error *ngIf="hasError('description', 'maxlength')"
                  >Not more than 100 characters</mat-error
                >
              </mat-form-field>

              <label for="schedule_date" class="labels-image">
                <h4>Date of Visit:</h4>
              </label>
              <mat-form-field class="example-full-width">
                <mat-label>Choose a date</mat-label>
                <input
                  matInput
                  [matDatepicker]="picker"
                  formControlName="schedule_date"
                  id="schedule_date"
                />
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle
                  matIconSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </mat-card-content>
            <button
              mat-raised-button
              color="primary"
              class="btn-block update-button"
            >
              Schedule A Visit
            </button>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
